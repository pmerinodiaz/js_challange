<html>
    <body>
        <script>
        // Move all zeroes at the end of array
        // Function which pushes all zeros to end of an array.
        function pushZerosToEnd(arr, n)
        {
            let count = 0; // Count of non-zero elements
        
            // Traverse the array. If element encountered is non-
            // zero, then replace the element at index 'count'
            // with this element
            for (let i = 0; i < n; i++)
                if (arr[i] != 0)
                    arr[count++] = arr[i]; // here count is
                                        // incremented
        
            // Now all non-zero elements have been shifted to
            // front and 'count' is set as index of first 0.
            // Make all elements 0 from count to end.
            while (count < n)
                arr[count++] = 0;
        }

        function pushZerosToStart(arr, n)
        {
            let count = 0; // Count of non-zero elements
            let countZeros = 0;

            // Traverse the array. If element encountered is non-
            // zero, then replace the element at index 'count'
            // with this element
            for (let i = 0; i < n; i++)
                if (arr[i] != 0)
                    arr[count++] = arr[i]; // here count is
                else                          // incremented
                    countZeros++;
            
            let arrZeros = [];
            for (let j = 0; j < countZeros; j++)
                arrZeros[j] = 0;
            
            let combinedArray = arrZeros.concat(arr);

            return combinedArray;
        }

        function fictitiousInteger(arr)
        {
            let integerString = "";
            let n = arr.length;
            for (let i = 0; i < n; i++)
                if (arr[i] != 0)
                    integerString += arr[i];
            var integerInt = parseInt(integerString);
            return integerInt;
        }

        function fictitiousInteger1Unit(arr)
        {
            let integerString = "";
            let n = arr.length;
            for (let i = 0; i < n; i++)
                if (arr[i] != 0)
                    if (arr[i] < 9 && arr[i] > 4)
                        integerString += arr[i]+1;
                    else
                        integerString += arr[i];
            var integerInt = parseInt(integerString);
            return integerInt;
        }

        function mutiplyByMinor1(arr)
        {
            let n = arr.length;
            for (let i = 0; i < n; i++)
                if (i % 2 == 0)
                    arr[i] *= -1;
            return arr;
        }

        function sum(arr)
        {
            let sumInteger = 0;
            let n = arr.length;
            for (let i = 0; i < n; i++)
                sumInteger += arr[i];
            return sumInteger;
        }

        // Driver code
        let arr = [4, 8, 0, 9, 2, 5, 0, 3, 3, 0];
        let n = arr.length;
        pushZerosToEnd(arr, n);
        document.write("Array after pushing all zeros to end of array :<br>");
        for (let i = 0; i < n; i++)
            document.write(arr[i] + " ");
        
        document.write("<br>");
        document.write("Array to fictitious integer :<br>");
        let fictitiousInt = fictitiousInteger(arr);
        document.write(fictitiousInt + " ");
        
        document.write("<br>");
        document.write("Add 1 unit to fictitious integer :<br>");
        let fictitiousIntPluss1 = fictitiousInt + 1;
        document.write(fictitiousIntPluss1 + " ");

        document.write("<br>");
        document.write("Array pluss 1 :<br>");
        let arrPluss1 = Array.from(String(fictitiousIntPluss1), Number);
        let n2 = arrPluss1.length;
        for (let i = 0; i < n2; i++)
             document.write(arrPluss1[i] + " ");

        document.write("<br>");
        document.write("Array multiply by -1 each digit in even position :<br>");
        let arrByMinor1 = mutiplyByMinor1(arrPluss1);
        let n3 = arrByMinor1.length;
        for (let i = 0; i < n3; i++)
             document.write(arrByMinor1[i] + " ");
        
        document.write("<br>");
        document.write("Sum :<br>");
        let sumByMinor1 = sum(arrByMinor1);
        document.write(sumByMinor1 + " ");

        // Driver code
        let arr4 = [4, 8, 0, 9, 2, 5, 0, 3, 3, 0];
        let n4 = arr4.length;
        let newArray = pushZerosToStart(arr4, n4);
        document.write("Array start pushing all zeros to end of array :<br>");
        let n5 = newArray.length;
        for (let i = 0; i < n5-1; i++)
            document.write(newArray[i] + " ");
       
        document.write("<br>");
        document.write("Array to fictitious integer :<br>");
        let fictitiousInt1Unit = fictitiousInteger1Unit(arr);
        document.write(fictitiousInt1Unit + " ");
        </script>
    </body>
</html>
